<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p.uuu{
        text-transform: uppercase;
        }
        p.iii{
            text-transform: capitalize;
        }
        p,ooo{
            text-transform: lowercase;
        }
        p.ttt{
            text-decoration: line-through;
        }
        p.yyy{
            text-decoration: overline;
        }
        p.rrr{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p class="uuu">sdadasdas</p>
<p class="iii">sdadasda</p>
<p class="ooo">sdadasda</p>
<p class="ttt">sdadasdas</p>
<p class="yyy">sdadasda</p>
<p class="rrr">sdadasda</p>
</body>
</html>
